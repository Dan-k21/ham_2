<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function tinhGiaiThua(num) {
        let giaiThua = 1
        for (let i = 1; i <= num; i++) {
            giaiThua *= i;
        }
        alert(`Giai thừa của 5 là ${giaiThua}`)
    }

    tinhGiaiThua(5)
</script>
</body>
</html>
