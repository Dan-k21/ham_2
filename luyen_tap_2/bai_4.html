<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let str = +prompt('Kiểm tra số:');

    function check(str) {

        if (!isNaN(str)) {
            return 'True';
        } else {
            return 'False'
        }
    }

    alert(check(str))
</script>
</body>
</html>
