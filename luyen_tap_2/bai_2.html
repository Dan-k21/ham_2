    <title>Bài 2</title>

<body>
<script>
    function tinhSC(r) {
        const PI = 3.14;
        let s = Math.pow(r, 2) * PI;
        let c = (Math.pow(r, 2) * 2) * PI;
        alert(`Diện tích hình tròn là ${s} và chu vi hình tròn là ${c} khi R = 2`)
    }

    tinhSC(2)
</script>
