<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    function timMin(num1, num2, num3) {
        if (num1 < num2 && num1 < num3) {
            return num1;
        }
        if (num2 < num1 && num2 < num3) {
            return num2;
        }
        if (num3 < num1 && num3 < num2) {
            return num3;
        }
    }

    alert(`Số bé nhất trong ba số 2, 6, 1 là ${timMin(2, 6, 1)}`)
</script>
</body>
</html>
